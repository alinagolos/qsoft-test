<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Наши партнеры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="#"
            ><img src="https://svgshare.com/i/12zJ.svg" alt="logo"
          /></a>
          <form class="header__form">
            <button class="header__form-seach">
              <img
                src="https://svgshare.com/i/12zT.svg"
                alt="seach"
                width="16"
                height="16"
              />
            </button>
            <input
              class="header__form-input"
              type="text"
              placeholder="Найти..."
            />
          </form>
          <div class="header__cabinet">
            <a class="header__cabinet-name" href="#">Константин</a>
            <a class="header__cabinet-avatar" href="#"
              ><img
                src="https://svgshare.com/i/12zc.svg"
                alt="avatar"
                width="40"
                height="40"
            /></a>
          </div>
          <a class="header__person" href="#"
            ><img
              src="https://svgshare.com/i/12yV.svg"
              alt="person"
              width="24"
              height="24"
          /></a>
        </nav>
      </div>
    </header>
    <main>
      <section class="partners">
        <div class="container">
          <h1 class="partners__title">наши партнёры</h1>
          <ul class="partners__list">
            <li class="partners__item">
              <a class="partners__item-link" href="#">
                <img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12zH.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12xd.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12zG.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12yK.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12zS.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12z5.svg"
                  alt="image"
              /></a>
            </li>
            <li class="partners__item">
              <a class="partners__item-link" href="#"
                ><img
                  class="partners__item-img"
                  src="https://svgshare.com/i/12yU.svg"
                  alt="image"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
